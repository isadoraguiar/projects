<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search</h1>

    <form action="">
      <input type="text" id="search-input" placeholder="Search images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1498598457418-36ef20772bb9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Person standing on top of hill"
        />
        <a
          href="https://unsplash.com/pt-br/fotografias/J7fxkhtOqt0"
          target="_blank"
          >Person standing on top of hill</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1429823040067-2c31b1d637ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
          alt="Empire State building under cloudy sky "
        />
        <a
          href="https://unsplash.com/pt-br/fotografias/o0pifdpvJ_o"
          target="_blank"
          >Empire State building under cloudy sky
        </a>
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1486870591958-9b9d0d1dda99?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Photography of a mountain during day time"
        />
        <a
          href="https://unsplash.com/pt-br/fotografias/dR_q93lfaTw"
          target="_blank"
          >Photography of a mountain during day time</a
        >
      </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="./script.js"></script>
  </body>
</html>
